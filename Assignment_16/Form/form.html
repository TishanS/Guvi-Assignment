<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     table,th,td{
         border: 2px solid black;

<body>
    <form style="margin: 5px;">
        <div class="row">
            <div class="col-5 form-group ">
                <label for="first" style="font-size:x-large;">Firstname</label>
                <input type="text" style="padding: 10px; width: 300px;" class="form-control" id="first" />
            </div>

            <div class="col-3 form-group">
                <label for="last" style="font-size:x-large;">Lastname</label>
                <input type=" text" style="padding: 10px; width: 300px;" class="form-control" id="last" />
            </div>
            <div class="col-3 form-group">
                <label for="gender" style="font-size:x-large;">Gender</label>
                <input type=" text" style="padding: 10px; width: 300px;" class="form-control" id="gender" />
            </div>
        </div> <br>

        <div class="row">
            <div class="col-5 form-group">
                <label for="add" style="font-size:x-large;">Address</label>
                <input type="text" style="width:600px; padding: 10px; " class="form-control" id="add" />
            </div>
            <div class="col-2 form-group">
                <label for="pin" style="font-size:x-large;">Pincode</label>
                <input type="text" style="padding: 10px; width: 200px;" class="form-control" id="pin" />
            </div>
            <div class="col-2 form-group">
                <label for="state" style="font-size:x-large;">State</label>
                <input type="text" style="padding: 10px; width: 200px;" class="form-control" id="state" />
            </div>
            <div class="col-2 form-group">
                <label for="country" style="font-size:x-large;">Country</label>
                <input type="text" style="padding: 10px; width: 200px;" class="form-control" id="country" />
            </div>
        </div> <br>

        <!-- <div class="row"> -->
            <!-- <div class="col-5">
                <label for="food">Choice of food</label multiple>
                <select class="food" style="width: 100px;" id="food">
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option> 
                    <option value="Italian">Italian</option>
                </select> 

            </div> -->
        </div> <br>

        <label for="food" style="font-size:large;">Choice of Food(choose at least 2):</label>
        <select name="food" id="food" multiple>
          <option value="Indian">Indian</option>
          <option value="Chinese">Chinese</option>
          <option value="Italian">Italian</option>
          <option value="Arabian">Arabian</option>
          <option value="Mexican">Mexican</option>
        </select>
        <br><br>
        <input type="button" value="Submit" id="submit" onclick="addrow()" style="background-color: blue; color: white; border-radius: 5px;"/> <br> <br>

        <table id="table" tableborder="2">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                
                <th>State</th>
                <th>Country</th>
              
            </tr>
        </table>
      



    </form>
</body>
<script src="form.js"></script>

</html>
