<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     
    <h3>CALCULATOR</h3> <br>
    <div class="col-4 form-group">
        <label for="first">First value</label>
        <input type="text" class="form-control" id="first">

    </div>
    <div class="col-4 form-group">
        <label for="second">second value</label>
        <input type="text" class="form-control" id="second">

    </div> <br> 

    <button type="button" class="btn btn-primary" id="add">ADD</button>
    <button type="button" class="btn btn-success" id="sub">SUB</button>
    <button type="button" class="btn btn-warning" id="mul">MUL</button>
    <button type="button" class="btn btn-secondary" id="div">DIV</button> 
    <button type="button" class="btn btn-outline-dark" id="mod">MOD</button> <br> <br> 

    <div class="col-4 form-group">
    <label for="out">OUTPUT</label>
    <input type="text"  class="form-control"  id="out">
     </div>

</body>
<script src="calc.js"></script>
</html>
